<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(45deg, #ff6347, #32cd32);
            background-size: 400% 400%;
            animation: gradientAnimation 12s ease infinite;
            font-family: 'Arial', sans-serif;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            color: #fff;
            text-shadow: 0 0 20px #ff6347, 0 0 30px #32cd32, 0 0 40px #ff00ff;
            animation: glowText 2s ease-in-out infinite alternate;
        }

        @keyframes glowText {
            0% {
                text-shadow: 0 0 5px #ff6347, 0 0 10px #32cd32, 0 0 20px #ff00ff;
            }
            100% {
                text-shadow: 0 0 20px #ff6347, 0 0 30px #32cd32, 0 0 40px #ff00ff;
            }
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }

        .form-control, .btn {
            background-color: rgba(255, 255, 255, 0.3);
            border: 2px solid #ff6347;
            color: #fff;
            transition: all 0.3s ease;
        }

        .form-control:focus, .btn:hover {
            background-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 15px #ff6347;
            border-color: #32cd32;
        }

        .btn-primary {
            background-color: #ff6347;
            border-color: #32cd32;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #32cd32;
            border-color: #ff6347;
            box-shadow: 0 0 15px #ff6347;
        }

        label {
            color: #fff;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            border: 2px solid #32cd32;
        }

        .btn-transparent {
            background-color: transparent;
            border: 2px solid #ff6347;
            color: #ff6347;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn-transparent:hover {
            background-color: #ff6347;
            color: #fff;
            box-shadow: 0 0 10px #ff6347;
        }

        .btn-danger {
            background-color: transparent;
            border: 2px solid #ff6347;
            color: #ff6347;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn-danger:hover {
            background-color: #ff6347;
            color: #fff;
            box-shadow: 0 0 10px #ff6347;
        }

        /* Animation for form inputs */
        .form-control:focus {
            animation: neonGlow 1.5s ease-in-out infinite;
        }

        @keyframes neonGlow {
            0% {
                box-shadow: 0 0 10px #ff6347, 0 0 20px #32cd32, 0 0 30px #ff00ff;
            }
            50% {
                box-shadow: 0 0 20px #ff6347, 0 0 40px #32cd32, 0 0 60px #ff00ff;
            }
            100% {
                box-shadow: 0 0 10px #ff6347, 0 0 20px #32cd32, 0 0 30px #ff00ff;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Formulario Producto</h1>
        <form th:action="@{/productos}" method="post" th:object="${producto}">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" class="form-control" th:field="*{nombre}" required />
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" id="precio" class="form-control" th:field="*{precio}" required />
            </div>
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad</label>
                <input type="number" id="cantidad" class="form-control" th:field="*{cantidad}" required />
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripci√≥n</label>
                <textarea id="descripcion" class="form-control" th:field="*{descripcion}" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
        
        <div class="mt-3">
            <a href="/productos/editar/{id}" class="btn btn-transparent">Editar</a>
            <form th:action="@{/productos/eliminar/{id} (id=${producto.id})}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger">Eliminar</button>
            </form>
        </div>
    </div>
</body>
</html>
